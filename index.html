<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonIA</title>
    <style>
        body {
            background-image: url('Fons.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .titol {
            color: #fff;
            font-size: 5em;
            font-weight: bold;
            font-family: Impact;
            letter-spacing: 4px;
            text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.1), 0 1px 3px rgba(0,0,0,.3), 0 3px 5px rgba(0,0,0,.2), 0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15);
            text-align: center;
            margin-top: 20px; 
        }

        #container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }

        #selectors {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #resultat {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            color: #333;
            min-height: 50px;
            margin-left: 20px;
            flex: 1;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #teclat {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 800px;
            height: 250px;
            background-color: transparent;
        }

        .nota {
            position: absolute;
            border: 1px solid #000;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .nota.white {
            background-color: white;
            width: 55px;
            height: 247px;
        }
        .nota.black {
            background-color: black;
            width: 31px;
            height: 142px;
            left: 40px; 
            z-index: 1; 
        }
        button {
            width: 150px;
            height: 40px;
            background: linear-gradient(to left top, #8cccd1 50%, #b8d9dc 50%);
            border: none;
            color: #000000;
            font-size: 15px;
            letter-spacing: 0.5px;
            font-family: 'Lato';
            font-weight: 600;
            outline: none;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0px 1px 2px rgba(0,0,0,.2);
        }
        button:hover {
            transform: rotate(-3deg) scale(1.1);
            box-shadow: 0px 2px 4px rgba(0,0,0,.3);
        }
        .inputs {
            color: #000000;
            font-size: 1.5em;
            font-family: Impact;
            font-weight: 50;
            letter-spacing: 1px;
            text-align: left;
        }
        .selector {
            font-size: 1.5em; 
            font-family: Impact; 
            color: #000; 
            background-color: #cfcfcf; 
            border: 2px solid #696969; 
            border-radius: 5px;
            padding: 10px; 
            appearance: none; 
            cursor: pointer; 
            box-shadow: 0px 1px 2px rgba(0,0,0,.2); 
            transition: all 0.3s; 
        }
        .selector:hover {
            border-color: #0030d5; 
        }
        .selector:focus {
            border-color: #0030d5; 
            outline: none; 
        }
    </style>
</head>

<body>
    <div class="titol"><span class="highlight">H</span>armon<span class="highlight">IA</span></div>
    
    <div id="container">
        <div id="selectors">
            <label for="durada" class="inputs">Selecciona quants acords té la progressió:</label>
            <select id="durada" name="durada" class="selector">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <div id="to" class="inputs">To:</div>
    
            <button id="generar">Generar Progressió</button>
        </div>

        <div id="resultat">Aquí es mostrarà la progressió</div>
    </div>

    <div id="teclat">

        <div class="nota white" style="left: 330px;" data-nota="11" data-nom="B"></div>
    </div>

                nota.style.backgroundColor = 'lightgray'; 
            });

                nota.style.backgroundColor = '';
            });
            nota.addEventListener('click', () => {
                to = parseInt(nota.getAttribute('data-nota'));

            });
        });
