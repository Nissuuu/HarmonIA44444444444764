<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Progressió</title>
    <style>
        #resultat {
            background-color: lightblue;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            min-height: 50px;
        }
    </style>
</head>

<body>
    <h1>Generador de Progressió d'Acords</h1>

    <label for="durada">Selecciona quants acords té la progressió:</label>
    <select id="durada" name="durada">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>

    <label for="to">Selecciona el to de la progressió:</label>
    <select id="to" name="to">
        <option value="C">0</option>
        <option value="Db">1</option>
        <option value="D">2</option>
        <option value="Eb">3</option>
        <option value="E">4</option>
        <option value="F">5</option>
        <option value="Gb">6</option>
        <option value="G">7</option>
        <option value="Ab">8</option>
        <option value="A">9</option>
        <option value="Bb">10</option>
        <option value="B">11</option>
    </select>
    
    <button id="generar">Generar Progressió</button>

    <div id="resultat">Aquí es mostrarà la progressió</div>

    <script>
        const acords = {0: "C", 1: "Db", 2: "D", 3: "Eb", 4: "E", 5: "F", 6: "F#", 7: "G", 8: "Ab", 9: "A", 10: "Bb", 11: "B"};
        let dades = [];

        // Funció per carregar dades des del fitxer estadística.txt
        async function carregarDades() {
            try {
                const resposta = await fetch('estadística.txt');
                const text = await resposta.text();
                dades = text.split(','); // Suponem que els acords estan separats per comes
            } catch (error) {
                console.error("Error carregant les dades:", error);
            }
        }

        function generarProgressio(durada, dades, to) {
            let progressio = [];
            let caracters = 0;
            while (caracters < durada) {
                const acordAleatori = dades[Math.floor(Math.random() * dades.length)];
                const acordsSeparats = acordAleatori.split(" ");
                if (caracters + acordsSeparats.length <= durada) {
                    progressio.push(...acordsSeparats);
                    caracters += acordsSeparats.length;
                }
            }

            return progressio.map(i => {
                if (i.includes('m')) {
                    const nota = (parseInt(i) + to) % 12;
                    return acords[nota] + 'm';
                } else {
                    const nota = (parseInt(i) + to) % 12;
                    return acords[nota];
                }
            });
        }

        document.getElementById('generar').addEventListener('click', () => {
            const durada = parseInt(document.getElementById('durada').value);
            const to = parseInt(document.getElementById('to').value);
            const resultat = generarProgressio(durada, dades, to);
            const progressioText = `Progressió: ${resultat.join(', ')}`;
            document.getElementById('resultat').innerHTML = progressioText;
        });

        // Carregar les dades quan es carregui la pàgina
        carregarDades();
    </script>
</body>

</html>
