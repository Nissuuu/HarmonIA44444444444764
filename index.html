<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Progressió</title>
    <style>
        #resultat {
            background-color: lightblue;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            min-height: 50px;
        }
    </style>
</head>

<body>
    <h1>Generador de Progressió d'Acords</h1>

    <label for="durada">Selecciona quants acords té la progressió:</label>
    <select id="durada" name="durada">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>

    <label for="to">Selecciona el to de la progressió:</label>
    <select id="to" name="to">
        <option value="0">C</option>
        <option value="1">Db</option>
        <option value="2">D</option>
        <option value="3">Eb</option>
        <option value="4">E</option>
        <option value="5">F</option>
        <option value="6">Gb</option>
        <option value="7">G</option>
        <option value="8">Ab</option>
        <option value="9">A</option>
        <option value="10">Bb</option>
        <option value="11">B</option>
    </select>
    
    <button id="generar">Generar Progressió</button>

    <div id="resultat"></div>

    <script>
        const acords = {0: "C", 1: "Db", 2: "D", 3: "Eb", 4: "E", 5: "F", 6: "F#", 7: "G", 8: "Ab", 9: "A", 10: "Bb", 11: "B"};
        let dades = [];

        // Funció per carregar dades des del fitxer estadística.txt
        async function carregarDades() {
            try {
                const resposta = await fetch('estadística.txt');
                const text = await resposta.text();
                dades = text.split(',').map(item => item.trim()).filter(item => item); // Netejar i filtrar
                console.log("Dades carregades:", dades); // Mostra les dades carregades a la consola
            } catch (error) {
                console.error("Error carregant les dades:", error);
            }
        }

        function generarProgressio(durada, dades, to) {
            let progressio = [];
            while (progressio.length < durada) {
                if (dades.length === 0) {
                    console.error("No hi ha dades disponibles per generar la progressió.");
                    return [];
                }
                // Seleccionar una progressió aleatòria
                const progressioAleatoria = dades[Math.floor(Math.random() * dades.length)];
                const acordsSeparats = progressioAleatoria.split(" "); // Separar els acords

                // Afegir els acords a la progressió
                for (let acord of acordsSeparats) {
                    // Verificar si l'acord és un número o inclou 'm'
                    if (/^\d+m?$/.test(acord)) { // Comprovar si és un número o un acord menor
                        progressio.push(acord);
                    }
                }
            }

            // Convertir la progressió
            return progressio.slice(0, durada).map(i => {
                const acordNum = parseInt(i);
                const nota = (acordNum + to) % 12;
                return i.includes('m') ? acords[nota] + 'm' : acords[nota];
            });
        }

        document.getElementById('generar').addEventListener('click', () => {
            const durada = parseInt(document.getElementById('durada').value);
            const to = parseInt(document.getElementById('to').value);
            const resultat = generarProgressio(durada, dades, to);
            const progressioText = resultat.length ? `Progressió: ${resultat.join(', ')}` : "No es pot generar la progressió.";
            document.getElementById('resultat').innerHTML = progressioText;
        });

        // Carregar les dades quan es carregui la pàgina
        carregarDades();
    </script>
</body>

</html>
