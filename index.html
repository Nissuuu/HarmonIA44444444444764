<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonIA</title>
    <style>
        #resultat {
            background-color: lightblue;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            min-height: 50px;
        }

        #teclat {
            position: absolute;
            top: 400px;
            left: 50px;
            width: 800px;
            height: 250px;
            margin: 0 auto;
            background-color: transparent;
        }

        .nota {
            position: absolute;
            border: 1px solid #000;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .nota.white {
            background-color: white;
            width: 55px;
            height: 247px;
        }
        .nota.black {
            background-color: black;
            width: 31px;
            height: 142px;
            left: 40px; 
            z-index: 1; 
        }

        button {
            width: 150px;
            height: 40px;
            background: linear-gradient(to left top, #8cccd1 50%, #b8d9dc 50%);
            border: none;
            color: #000000;
            font-size: 15px;
            letter-spacing: 0.5px;
            font-family: 'Lato';
            font-weight: 600;
            outline: none;
            cursor: pointer;
            position: relative;
            padding: 0;
            overflow: hidden;
            transition: all .5s;
            box-shadow: 0px 1px 2px rgba(0,0,0,.2);
            margin-top: 20px; /* Espai superior */
        }
        button span {
            position: absolute;
            display: block;
        }
        @keyframes span1 {
            0% { left: -200px; }
            100% { left: 200px; }
        }
        button:hover {
            transform: rotate(-3deg) scale(1.1);
            box-shadow: 0px 2px 4px rgba(0,0,0,.3);
        }
    </style>
</head>
<body>
    <h1>Generador de Progressió d'Acords</h1>

    <label for="durada">Selecciona quants acords té la progressió:</label>
    <select id="durada" name="durada">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>

    <div id="to">To:</div>

    <button id="generar"><span></span>Crea la progressió!</button>

    <div id="resultat">Aquí es mostrarà la progressió</div>

    <div id="teclat">
        <div class="nota white" style="left: 0;" data-nota="C"></div>
        <div class="nota black" style="left: 40px;" data-nota="Db"></div>
        <div class="nota white" style="left: 55px;" data-nota="D"></div>
        <div class="nota black" style="left: 95px;" data-nota="Eb"></div>
        <div class="nota white" style="left: 110px;" data-nota="E"></div>
        <div class="nota white" style="left: 165px;" data-nota="F"></div>
        <div class="nota black" style="left: 205px;" data-nota="F#"></div>
        <div class="nota white" style="left: 220px;" data-nota="G"></div>
        <div class="nota black" style="left: 260px;" data-nota="Ab"></div>
        <div class="nota white" style="left: 275px;" data-nota="A"></div>
        <div class="nota black" style="left: 315px;" data-nota="Bb"></div>
        <div class="nota white" style="left: 330px;" data-nota="B"></div>
    </div>

    <script>
        const acords = {0: "C", 1: "Db", 2: "D", 3: "Eb", 4: "E", 5: "F", 6: "F#", 7: "G", 8: "Ab", 9: "A", 10: "Bb", 11: "B"};
        const dades = ['0', '0', '0', '0', '0', '0', '0', '0', '0',
                           '9m', '9m', '9m', '9m', '9m', '9m', '9m',
                           '0 9m', '0 9m', '0 9m', '0 9m', '0 9m',
                           '0 5 7', '0 5 7', '0 5 7', '0 5 7', '0 5 7', '0 5 7', '0 5 7',
                           '0 7 9m 5', '0 7 9m 5', '0 7 9m 5', '0 7 9m 5', '0 7 9m 5', '0 7 9m 5'];
        let to = ""; // Variable global per guardar el to seleccionat

        // Afegir esdeveniments a les notes del teclat
        document.querySelectorAll('.nota').forEach(nota => {
            nota.addEventListener('mouseenter', () => {
                nota.style.backgroundColor = 'lightgray'; // Efecte hover
            });
            nota.addEventListener('mouseleave', () => {
                nota.style.backgroundColor = ''; // Restableix el color
            });
            nota.addEventListener('click', () => {
                to = nota.getAttribute('data-nota'); // Guarda el to seleccionat
                document.getElementById('to').innerHTML = `To: ${to}`; // Actualitza el div amb el to
            });
        });

        function generarProgressio(durada, dades, to) {
            let progressio = [];
            while (progressio.length < durada) {
                if (dades.length === 0) {
                    console.error("No hi ha dades disponibles per generar la progressió.");
                    return [];
                }
                // Seleccionar una progressió aleatòria
                const progressioAleatoria = dades[Math.floor(Math.random() * dades.length)];
                const acordsSeparats = progressioAleatoria.split(" "); // Separar els acords

                // Afegir els acords a la progressió
                for (let acord of acordsSeparats) {
                    // Verificar si l'acord és un número o inclou 'm'
                    if (/^\d+m?$/.test(acord)) { // Comprovar si és un número o un acord menor
                        progressio.push(acord);
                    }
                }
            }

            // Convertir la progressió
            return progressio.slice(0, durada).map(i => {
                const acordNum = parseInt(i);
                const nota = (acordNum + to) % 12;
                return i.includes('m') ? acords[nota] + 'm' : acords[nota];
            });
        }

        document.getElementById('generar').addEventListener('click', () => {
            const durada = parseInt(document.getElementById('durada').value);
            const resultat = generarProgressio(durada, dades, to);
            const progressioText = resultat.length ? `${resultat.join(' ')}` : "No es pot generar la progressió.";
            document.getElementById('resultat').innerHTML = progressioText;
        });
    </script>
</body>
</html>
