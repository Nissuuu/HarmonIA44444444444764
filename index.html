<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonIA</title>
    <style>
        #resultat {
            background-color: lightblue;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            min-height: 50px;
        }
    </style>
</head>

<body>
    <h1>Generador de Progressió d'Acords</h1>

    <label for="durada">Selecciona quants acords té la progressió:</label>
    <select id="durada" name="durada">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>

    <label for="to">Selecciona el to de la progressió:</label>
    <select id="to" name="to">
        <option value="0">C</option>
        <option value="1">Db</option>
        <option value="2">D</option>
        <option value="3">Eb</option>
        <option value="4">E</option>
        <option value="5">F</option>
        <option value="6">Gb</option>
        <option value="7">G</option>
        <option value="8">Ab</option>
        <option value="9">A</option>
        <option value="10">Bb</option>
        <option value="11">B</option>
    </select>
    
    <button id="generar">Generar Progressió</button>

    <div id="resultat">abc</div>

    <script>
        const acords = {0: "C", 1: "Db", 2: "D", 3: "Eb", 4: "E", 5: "F", 6: "F#", 7: "G", 8: "Ab", 9: "A", 10: "Bb", 11: "B"};
        
        // Les dades ara són una variable local
        let dades = ['0', '0', '0', '0', '0', '0', '0', '0', '0',
                     '9m', '9m', '9m', '9m', '9m', '9m', '9m',
                     '0 9m', '0 9m', '0 9m', '0 9m', '0 9m',
                     '0 5 7', '0 5 7', '0 5 7', '0 5 7', '0 5 7', '0 5 7', '0 5 7',
                     '0 7 9m 5', '0 7 9m 5', '0 7 9m 5', '0 7 9m 5', '0 7 9m 5', '0 7 9m 5'];

        function generarProgressio(durada, dades, to) {
            let progressio = [];
            while (progressio.length < durada) {
                const progressioAleatoria = dades[Math.floor(Math.random() * dades.length)];
                const acordsSeparats = progressioAleatoria.split(" ");
                for (let acord of acordsSeparats) {
                        progressio.push(acord);
                    }
                }
            }

            return progressio.slice(0, durada).map(i => {
                const acordNum = parseInt(i);
                const nota = (acordNum + to) % 12;
                return i.includes('m') ? acords[nota] + 'm' : acords[nota];
            });
        }

        document.getElementById('generar').addEventListener('click', () => {
            const durada = parseInt(document.getElementById('durada').value);
            const to = parseInt(document.getElementById('to').value);
            const resultat = generarProgressio(durada, dades, to);
            const progressioText = resultat.length ? `Progressió: ${resultat.join(' ')}` : "No es pot generar la progressió.";
            document.getElementById('resultat').innerHTML = progressioText;
        });
    </script>
</body>

</html>
